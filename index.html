<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link href="gamestyle.css" rel="stylesheet">
    <script src="changedisplay.js"></script>
    <script src="bet.js"></script>
    <script src="blackjack.js"></script>
</head>
<body>
    <div id="title" style="background-image: url(Top_Image.png); width: 800px; height: 500px;">
        <h3>ブラックジャックゲーム</h3>
        <button id="start-button" onclick="changedisplay.showGame()">スタート</button>
        <button id="rules-button" onclick="changedisplay.showRules()">ルール説明</button>    
    </div>

    <div id="rules">
        <h2>ルール説明</h2>
        <p>トランプの数字の合計点を21に近づけるゲームです。21を越えると負けです。<br>
        2～10はそのまま、J～Kは10、Aは11または1として計算します。</p>
        
        <div class="explanation">
            <h2>用語の説明</h2>
            <dl>
                <dt>HIT</dt>
                <dd>山札から一枚トランプを引きます。</dd>
                <dt>STAND</dt>
                <dd>手札を固定し、その時点の点数で勝負します。</dd>
            </dl>
            <button id="back-button" onclick="backToTitle()">戻る</button>
        </div>
    </div>

    <div id="game-area">
        <h1>Blackjack Game</h1>
        <div class="game">
            <div class="deck"></div>
            <div class="hand" id="dealer-hand">
                <h2>Dealer's Hand: <span id="dealer-score">0</span></h2>
                <div id="dealer-cards"></div>
            </div>
            <div class="hand" id="player-hand">
                <h2>Your Hand: <span id="player-score">0</span></h2>
                <div id="player-cards"></div>
            </div>
            <div class="buttons">
                <button id="hit_b" onclick="hit()">Hit</button>
                <button id="stand_b" onclick="stand()">Stand</button>
                <button id="double_b" onclick="doubledraw()">Double</button>
                <button id="split_b" onclick="split()">Split</button>
                <button id="insurance_b" onclick="insurance()">Insurance</button>
                <button id="surrender_b" onclick="surrender()">Surrender</button>
                <button id="newgame_b" onclick="startGame()">New Game</button>
            </div>
            <h2 id="message"></h2>
        </div>
    </div>

    <div id="bet-area">
        <h1>掛け金設定</h1>
        <div class="bet">
            <button onclick="bet_100()">bet:100</button>
            <button onclick="bet_200()">bet:200</button>
            <button onclick="bet_300()">bet:300</button>
            <button onclick="bet_400()">bet:400</button>
            <button onclick="bet_500()">bet:500</button>
            <button onclick="reset()">reset</button>
            <button onclick="blackjackGame.startGame()">ベット額確定</button>
        </div>
    </div>
</body>
</html>
